  <body>
    <header id="header">
      <span class="navigation" id="numberGame">Number game</span>

        <div id="start" class="btn">Start</div>

        <div class="output">
          <small>Message</small>
          <div class="input-container">
            <input type="number" name="inputNumber1" min="0" max="9" />
            <input type="number" name="inputNumber2" min="0" max="9" />
            <input type="number" name="inputNumber3" min="0" max="9" />
          </div>
          <div class="btn-container">
            <div id="checkNumberBtn" class="btn">Check lock ðŸ˜Ž</div>
            <div id="reset" class="btn">Reset guessing</div>
          </div>
        </div>
      </div>

    <section id="section-color"></section>
  </body>
</html>
